<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container dja none">
            <h1 class="title">Rock Paper Scissors</h1>

            <div class="gameContainer">

                <div class="player">
                    <h2 class="player-name">Player</h2>

                    <div class="player-choice">
                        <img src="./img/tasKagitMakas.webp" alt="Player Choice"
                            class="choice-img" id="player-choice-img">
                    </div>
                    <p class="player-score">Score: <span
                            id="player-score">0</span></p>

                </div>

                <div class="result"></div>

                <div class="computer">

                    <h2 class="computer-name">Computer</h2>

                    <div class="computer-choice">
                        <img src="./img/tasKagitMakas.webp"
                            alt="Computer Choice"
                            class="choice-img" id="computer-choice-img">
                    </div>

                    <p class="computer-score">Score: <span
                            id="computer-score">0</span></p>

                </div>
            </div>

            <div class="buttons">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>
            
        </div>

        <div class="containerModal dja">

            <div class="modal">
                <div class="modalTitle ">Enter your name</div>
                <input class="input" type="text" placeholder="Your Name:">
                <button id="modalBtn">Enter</button>
            </div>
        </div>

        <script src="js.js"></script>
    </body>
</html>
